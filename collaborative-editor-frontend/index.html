<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Document Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Documents</h1>

  <!-- Document List Section -->
  <ul id="document-list">
    <!-- List of documents will be dynamically inserted here -->
  </ul>

  <!-- Form to add new document -->
  <h2>Add a new Document</h2>
  <form id="document-form">
    <label for="doc-name">Document Name:</label>
    <input type="text" id="doc-name" name="doc-name" required>
    <button type="submit">Add Document</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
